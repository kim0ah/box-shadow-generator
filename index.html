<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>

    <section class="shadow-generation">

    <div class="container">
        <div class="row items-center">

            <div class="col-6">
                <label for="offsetX">Offset X</label>
                <input id="offsetX" type="range" class="offsetX" min="-100" max="100" value="0">

                <label for="offsetY">Offset Y</label>
                <input id="offsetY" type="range" class="offsetY" min="-100" max="100" value="0">

                <label for="blur">Blur</label>
                <input id="blur" type="range" class="blur" min="0" max="50" value="0">

                <label for="stretch">Stretch</label>
                <input id="stretch" type="range" class="stretch" min="0" max="50" value="0">

                <label for="color">Color</label>
                <input class="color" type="color" id="color" min="0" max="50" value="0">

                <label for="inset">Inset</label>
                <input class="inset" id="inset" type="checkbox">
            </div>

            <div class="col-6">
                <div class="box"></div>
                <div class="output"></div>
            </div>

        </div>
    </div>

    </section>
    
    

    <script src="./js/script.js"></script>
</body>
</html>
